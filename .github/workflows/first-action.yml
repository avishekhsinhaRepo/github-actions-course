name: First Workflow
on: [workflow_dispatch,push]
jobs:
  first-job:
    runs-on: ubuntu-latest
    steps:
      - name: Print Greetings
        run: echo "hello World"
      - name: Print Bye
        run: | 
          echo "bye"
          echo "good bye"
  second-job:
    needs : first-job
    runs-on: ubuntu-latest
    steps:
      - name: Print Greetings
        run: echo "hello World"
      - name: Print Bye
        run: | 
          echo "${{ toJSON(github)}}"
          echo "${{ github.repository }}"
